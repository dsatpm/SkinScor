<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Profile - Skinscr&#214;r</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href='/public/css/jass.css' />
    <link href='/public/css/style.css' />
    


</head>

<body class="bg-gray-300 font-sans">

    <style> 
        body {
            background-image: url('../public/images/Textured\ Background.jpg');
            background-size: cover;
        }
    
    </style>
    <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
        <div class="text-center">
            <h1 class="text-2xl font-bold">User Profile</h1>
        </div>

        <div class="flex items-center my-4">
            <img src="../public/images/skinscoretestpfp.png" alt="User Profile Picture" class="w-16 h-16 rounded-full mr-4">
            <div>
                <h2 class="text-xl font-bold">Name: SkinScore Admin</h2>
                <p>Location: Oregon, USA</p>
                <p class="font-semibold">SkinScore: 100000</p>
            </div>
        </div>

        <div class="text-center">
            <h2 class="text-lg font-bold">User Posts</h2>
        </div>

        <div class="my-4">
            {{#each userPosts}}
            <div class="bg-gray-200 rounded p-4 mb-4">
                <h3 class="text-xl font-semibold">{{title}}</h3>
                <p>{{content}}</p>
                <img src="{{image}}" alt="{{title}}" class="mt-4 rounded">
                <div class="text-right mt-2">
                    <button class="bg-black text-white px-4 py-2 rounded mr-2">Like</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded">Dislike</button>
                </div>
            </div>
            {{/each}}
        </div>

        <div class="bg-gray-200 rounded p-4 my-4">
            <h2 class="text-lg font-bold">Create a New Post</h2>
            <button id="showCreatePost" class="bg-black text-white px-4 py-2 rounded hover:bg-blue-700">Create Post</button>
        </div>
    </div>
    <script src="../public/js/userprofile.js"></script>
</body>

</html>

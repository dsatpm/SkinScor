<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Skinscr&#214;r</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href='/public/css/jass.css' />
    <link href='/public/css/style.css' />
</head>
<body class="bg-gray-400 font-sans">
    <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
        <div class="text-center">
            <h1 class="text-2xl font-bold">Create New Post</h1>
        </div>

        <div class="bg-gray-200 rounded p-4 my-4">
            <div id="createPostContainer"></div>
            <form action="/create-post" method="post" enctype="multipart/form-data">
                <input type="text" name="title" placeholder="Post Title" class="w-full py-2 px-4 rounded border border-gray-300 mb-4">
                <textarea name="content" placeholder="Post Description" rows="4" class="w-full py-2 px-4 rounded border border-gray-300 mb-4"></textarea>
                <input type="file" name="image" accept="image/*" class="w-full py-2 px-4 rounded border border-gray-300 mb-4">
                <input type="text" name="tags" placeholder="Tags (comma-separated)" class="w-full py-2 px-4 rounded border border-gray-300 mb-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Post</button>
            </form>
        </div>
    </div>
</body>
</html>
